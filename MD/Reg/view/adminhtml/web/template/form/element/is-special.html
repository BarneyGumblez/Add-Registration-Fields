<select class="admin__control-select" data-bind="
    click: function(data, event) { selectOption(data, event) },
    afterRender: checkOption(),
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label'"
/>
